name: GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.js âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          BASE_URL: hanzi-learner
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: public
